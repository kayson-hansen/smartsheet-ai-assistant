<!DOCTYPE html>
<html>
<head>
  <title>iMessage Chat History</title>
  <style>
    .chat-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .sender {
      background-color: #007bff;
      color: #fff;
      text-align: right;
    }
    
    .receiver {
      background-color: #f8f9fa;
      color: #000;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message sender">
      <p>Hey, how are you?</p>
    </div>
    <div class="message receiver">
      <p>I'm good, thanks! How about you?</p>
    </div>
    <div class="message sender">
      <p>I'm doing great!</p>
    </div>
    <div class="message receiver">
      <p>That's awesome!</p>
    </div>
  </div>
</body>
</html>
